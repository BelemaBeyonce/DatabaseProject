{% extends 'wells/base.html' %}

{% block title %}Upload Header File{% endblock %}

{% block content %}
    <h2>Upload Header File</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="header_file" multiple required>
        <button type="submit">Upload</button>
    </form>

    <hr>
    <a href="{% url 'upload_deviation' %}">Upload Deviation</a><br>
    <a href="{% url 'upload_las_file' %}">Upload LAS File</a><br>
    <a href="{% url 'upload_checkshot' %}">Upload Checkshot File</a>
{% endblock %}
