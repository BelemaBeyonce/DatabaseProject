<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}GeoBase App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GeoBase Manager</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'upload_las_file' %}">Upload LAS</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'upload_deviation' %}">Upload Deviation</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'upload_checkshot' %}">Upload Checkshot</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'upload_header' %}">Upload Header</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'uploaded_files_table' %}">Uploaded Files</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
