<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload LAS Files</title>
</head>
<body>
  <h2>Upload LAS Files</h2>
  {% if messages %}
  <ul>
    {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Only required input from user -->
    <label for="well_name">Well Name (Required):</label><br>
    <input type="text" name="well_name" required><br><br>

    <label for="file_type">File Type:</label><br>
    <select name="file_type" required>
      <option value="las">LAS</option>
    </select><br><br>

    <!-- Unified input for files or folder -->
    <label>Select LAS File(s) or Folder:</label><br>
    <input type="file" name="files" multiple webkitdirectory directory><br><br>

    <button type="submit">Upload</button>
  </form>
</body>
</html>
