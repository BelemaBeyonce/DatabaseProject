<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload LAS Files</title>
</head>
<body>
{% extends 'wells/base.html' %}

{% block title %}Upload LAS Files{% endblock %}

{% block content %}

 <h2>Upload LAS Files</h2>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  <label for="well_name">Well Name (Required):</label><br>
  <input type="text" name="well_name" required><br><br>

  <label>Upload Type:</label><br>
  <input type="radio" name="upload_mode" value="file" onclick="toggleInputs('file')" checked> File(s)
  <input type="radio" name="upload_mode" value="folder" onclick="toggleInputs('folder')"> Folder<br><br>

  <div id="fileInput">
    <label>Select One or More Files:</label><br>
    <input type="file" name="files" multiple><br><br>
  </div>

  <div id="folderInput" style="display:none;">
    <label>Select Folder:</label><br>
    <input type="file" name="files" webkitdirectory multiple><br><br>
  </div>

  <button type="submit">Upload</button>
</form>
    <a href="{% url 'upload_deviation' %}">Upload Deviation</a><br>
    <a href="{% url 'upload_checkshot_files' %}">Upload Checkshot</a><br>
    <a href="{% url 'upload_header_files' %}">Upload Header</a>
    
<script>
  function toggleInputs(mode) {
    document.getElementById('fileInput').style.display = mode === 'file' ? 'block' : 'none';
    document.getElementById('folderInput').style.display = mode === 'folder' ? 'block' : 'none';
  }
</script>

</body>
</html>
{% endblock %}
